{% for post in posts %}
    {% if post.status == 'published' %}
        <h1><a href="{% url 'blog:detail-post' post.author post.title post.id %}">{{ post.title }}</a></h1>
        <h6>written by: {{ post.author }}</h2>
        <p>{{ post.body|truncatechars_html:50 }}</p>
        <a href="{% url 'blog:detail-post' post.author post.title post.id %}">Read more...</a><hr>
    {% endif %}
{% endfor %}
